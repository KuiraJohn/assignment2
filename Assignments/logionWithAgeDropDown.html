<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginWithAgeDropDown.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Styled Select Option <br> Field in Form</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <select id="age" name="age" class="age-dropdown" required>
                    <option value="" disabled selected>-----Choose Age from here----</option>
                    <option Below 18 years</option>
                    <option Between 18-25</option>
                    <option Between 25-40</option>
                    <option Between 40-60</option>
                    <option Above 60</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
