<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="contact_area.css">
    <title>Contact area</title>
</head>
<body>
<div class="contact-container">
        <div class="map">
            <h2>Where we are</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63823.862429031906!2d36.962304!3d-1.1665408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1697147992618!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <h2>Send us a message</h2>
            <form>
                <div class="row">
                    <div class="input-container">
                        <!-- Name input -->
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-container">
                        <!-- Email input -->
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-container">
                        <!-- Phone input -->
                        <input type="text" id="phone" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="input-container">
                        <!-- Subject input -->
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                </div>
                <textarea id="message" name="message" placeholder="Message" rows="6" required></textarea>
                <button class="submit-button"  type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
